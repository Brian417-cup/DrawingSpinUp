# @package _group_

batch_size: 4
val_batch_size: 2
num_workers: 3

train:
  indir: ${location.bicar_root_dir}
  uid_json: ${location.bicar_uid_json}
  out_size: 512
  mask_gen_kwargs:  # probabilities do not need to sum to 1, they are re-normalized in mask generator
    irregular_proba: 1
    irregular_kwargs:
      max_angle: 4
      max_len: 200
      max_width: 100
      max_times: 5
      min_times: 1

    box_proba: 1
    box_kwargs:
      margin: 10
      bbox_min_size: 30
      bbox_max_size: 150
      max_times: 4
      min_times: 1

    segm_proba: 0

  transform_variant: distortions
  dataloader_kwargs:
    batch_size: ${data.batch_size}
    shuffle: True
    num_workers: ${data.num_workers}

val:
  indir: ${location.bicar_root_dir}
  uid_json: ${location.bicar_uid_json}
  dataloader_kwargs:
    batch_size: ${data.val_batch_size}
    shuffle: False
    num_workers: ${data.num_workers}

visual_test:
  indir: ${location.bicar_root_dir}
  uid_json: ${location.bicar_uid_json}
  dataloader_kwargs:
    batch_size: 1
    shuffle: False
    num_workers: ${data.num_workers}
